<div class="iniciar-sesion">


<header>
     <div class="logo">
        <img src="../../../assets/imagenes/logo.ico.png" alt="">
    </div> 
</header>
<div class="img-iniicio"><img src="../../../assets/img/min-enterprise.jpg" alt=""></div>
<form class="contenedor">
        <h1 class="tittle">Iniciar sesión</h1>
    <div class="form-group">
        <label for="">Correo electrónico *</label>
        <input #email id="email" type="email" placeholder="Ingresa un correo electrónico" name="uname" required>
        <label for="">contraseña *</label>
        <input #password id="password" type="password" autocomplete="current-password" placeholder="Contraseña de 6 caracteres" name="psw" required>
    </div>
    <button type="button" class="btn-sesion" (click)="addUser(email.value, password.value)">Iniciar sesión</button>
</form>
